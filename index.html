<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="Circle top" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="Circle bottom" class="bottom">
  </div>

  <div class="card">

    
    
      <img class="pattern" src="./images/bg-pattern-card.svg" alt="Card pattern">
      <img class="profile-img" src="./images/image-victor.jpg" alt="Profile Image of Victor">
      <h3>Victor Crest<span class="age">26</span></h3>
      
      <h6>London</h6>

   

 
    <section class="stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Companion</a>.
  </div>

</body>
</html>
